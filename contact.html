<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="product page content" />
		<title>String of Dolphins 2 Inch Unpotted</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<header class="header">
				<div class="logo">
					<img src="images/logo.png" alt="Plants and Things logo" />
				</div>
				<nav class="primary-nav">
					<ul class="primary-nav-list">
						<li class="primary-nav-item">
							<a href="/Index.html" class="primary-nav-link">Home</a>
						</li>
						<li class="primary-nav-item">
							<a href="/Contact.html" class="primary-nav-link">Contact</a>
						</li>
					</ul>
				</nav>
			</header>
			<main>
				<form
					class="contact-page"
					action="https://formspree.io/f/xknkvkaz"
					method="post"
				>
					<div class="shop-contact-form">
						<h3>Feel free to get in touch anytime</h3>
						<label for="Name" class="form-labels">Name</label>
						<input
							id="Name"
							name="Name"
							placeholder="Jane Doe"
							type="text"
							required
							class="form-inputs"
						/>
						<label for="email" class="form-labels">Email</label>
						<input
							id="email"
							name="email"
							placeholder="example@example.co.nz"
							type="email"
							required
							class="form-inputs"
						/>
						<label for="message" class="form-labels">Message</label>
						<textarea id="message" name="message" class="form-inputs" required>
						</textarea>
						<button class="submit" type="submit">Contact us</button>
					</div>
					<div class="contact">
						<h3 class="contact-title">Contact Details</h3>
						<div class="contact-address">
							<p class="street-name-number">123 Fake Street,</p>
							<p class="city-name">Auckland,</p>
							<p class="country-name">New Zealand</p>
						</div>
						<div class="contact-phone-email">
							<p class="contact-phone-number">Phone: 09 123 45678</p>
							<p class="contact-email">Email: sales@plantsandthings.co.nz</p>
						</div>
					</div>
				</form>
			</main>
			<div class="copyright">
				<p class="copyright">&copy; Plant and Things</p>
			</div>
		</div>
	</body>
</html>
